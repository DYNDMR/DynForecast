<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DynForecast</title>
</head>

<body>
    <div class="container">
        <input class="input-city" type="text" placeholder="Type the city">
        <button class="search-button" onkeydown="" onclick="inputValue()">
            <img class="search-img" src="https://www.svgrepo.com/show/488200/find.svg" alt="search icon">
        </button>

        <div class="weather-info">

            <h2 class="city-title">Weather in São Paulo</h2>

            <p class="temperature">21°c</p>
            <div class="section">
                <img class="img-forecast" src="https://openweathermap.org/img/wn/04n.png" alt="icone do tempo">
                <p class="text-forecast"></p>
            </div>

            <p class="humidity">umidade 75%</p>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
