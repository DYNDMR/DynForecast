<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DynForecast - Weather App</title>
</head>

<body>
    <h2 class="hidden-title">Main Content</h2>
    <main class="container">
        <input class="input-city" type="text" placeholder="Type the city" onkeydown="handleKey(event)">
        <button class="search-button" aria-label="Search city" onclick="inputValue()">
            <img class="search-img" src="https://www.svgrepo.com/show/488200/find.svg" alt="search icon">
        </button>

        <section class="weather-info">

            <h2 class="city-title">Weather in São Paulo</h2>

            <p class="temperature">21°c</p>
            <section class="section">
                <h2 class="hidden-title">Weather Forecast Section</h2>
                <img class="img-forecast" src="https://openweathermap.org/img/wn/04n.png" alt="icone do tempo">
                <p class="text-forecast"></p>
            </section>

            <p class="text-humidity">umidade 75%</p>
        </section>
    </main>
</body>
<script src="script.js"></script>

</html>
